<SCRIPT type="text/javascript">
//If you can read this on your web browser, javascript is not working.  Fix javascript on your web browser.

// This javascript program is used with the Resume Randomizer program.  This program (consisting of three pages) provides a graphical user interface that assists users in generating templates.  Those templates are then used by the executable file to generate random text (containing the characteristics described in the template.
// Version 25 8/11/2017: Adds support for specifying the maximum count of each sub-point of a Random section in a matched batch. Also, the min & max number of entries now uses parseInt(Number(...)) to catch bad input when a number precedes non-numeric characters, such as 3aoeu).
// Version 24 11/8/2015: The csv and codebook files use underscores instead of dashes in the names of the points, to ease importing into Stata.
// Version 23 11/1/2015: The csv and codebook files prepend "v" onto the names of the points, to ease importing into Excel and Stata.
// Version 22 6/20/2015: Adds support for having a different percentage chance for the first sub-point of a Random section.  Switched from parseFloat() to Number() because the former will convert '1xaoeu32' to the number 1, while the latter returns NaN. Added more information to alerts when parsing percentage inputs to floats fails. Textareas are now automatically resized to fill the width of the frames.
// Version 21 4/21/2014: Changes the text of the instructions to match the GUI.
// Version 20 2/7/2014: No changes.
// Version 19 9/6/2013: Fixes scrolling when using "Hide".  Updates instructions/explanations. Prints error to page when either of child pages are loaded directly instead of through framemaster.html.  Adds meta tags.
// Version 18 3/12/2013: No changes.
// Version 17 11/21/2012: Removes two printed messages used in debugging.
// Version 16 7/28/2012: Adds minimum and maximum number of entries.
// Version 15 7/12/2012: Updates the Explanation section to better explain the outputs of resume-randomizer.exe.
// Version 14 7/10/2012: Adds MatchOnlyOneEver.
// Version 13 7/10/2012: Bugfix: this webpage better checks for the start and end of sections (i.e., the tags *leaf*, *end_leaf*, etc). The textareas now automatically resize.
// Version 12 7/8/2012: No changes.  Version number updated to correspond with the executable's version number.
// Version 11 7/4/2012: Adds example for templates that generate TeX.  Adds section explaining the new %store% and %recall% special texts.
// Version 10 6/27/2012: Adds file fragments.
// Version 9 6/20/2012: Bugfix: when adding a section the numbers got messed up. Adding and deleting sections now properly reloads to show a section near where the change occurred. When adding or deleting sections, dependent sections now update their master value appropriately, and %next% special text updates similarly.  Adds the browse button to load templates from disk, but doesn't work on Internet Explorer.
// Version 8 5/25/2012: Adds Dependent sections.
// Version 7 6/22/2007: Edited the text explaining the webpage to the user to match the changes in the naming of files.  resume template files now end in .rtf instead of .dat
// Version 6 6/22/2007: Edited the text explaining the webpage to the user to match the changes in the naming of files.  .txt -> .doc and .raw -> .txt
// Version 5 6/22/2007: No changes.  Version number updated to correspond with the executable's version number.
// Version 4 6/22/2007: Edited the text explaining the webpage to the user.
// Version 3 6/22/2007: Edited the text explaining the webpage to the user.
// Version 2 6/22/2007: Replaced all instances of the text "style" with "template".
// Version 1 6/20/2007

var versionNumber = 25;
var templateMad = new Array();
var guiHash = "#";
clearTemplateNoReload();

var countId;
function writeId() {
    var tempString = "";
    var runOnce = 0;
    for (var countStr = 0; countStr < countId.length; countStr++) {
	if (runOnce == 0) runOnce = 1;
	else tempString += "-";
	tempString += countId[countStr];
    }
    return tempString;
}

function recursiveUpdate() {
    var tempId = gui.document.getElementById('type'+writeId());
    if (tempId == null) return -1;
    var myValue = tempId.options[tempId.selectedIndex].value;
    templateMad.length++;

    if (myValue == "*leaf*") {
	templateMad[templateMad.length-1] = myValue + " " + writeId();
	var tempIdLeaf = gui.document.getElementById("leaf"+writeId());
	if (tempIdLeaf != null) {
	    var leafText = tempIdLeaf.value;
	    if (leafText != "") {
		var leafArray = leafText.split("\n");
		templateMad.length += leafArray.length;
		for (var countArr = 0; countArr < leafArray.length; countArr++) templateMad[templateMad.length-(leafArray.length - countArr)] = leafArray[countArr];
	    }
	}
	templateMad.length++;
	templateMad[templateMad.length-1] = "*end_" + myValue.substring(1,myValue.length) + " " + writeId();
    }

    if ((myValue == "*random*") || (myValue == "*constant*") || (myValue == "*dependent*")) {
	var tempIdNum = gui.document.getElementById("num"+writeId());
	if (tempIdNum == null) var numChoices = 2;
	else var numChoices = tempIdNum.options[tempIdNum.selectedIndex].value;
	var hasMaster = false;
	var hidden = false;
	var tempIdHidden= gui.document.getElementById("hidden"+writeId());
	if (tempIdHidden != null) hidden = tempIdHidden.checked;
	var matched = false;
	var repeat = false;
	var repeatSame = false;
	var repeatNever = false;
	var repeatNoDoubles = false;
	var repeatDifferentDouble = false;
	var matchSame = false;
	var matchDifferent = false;
	var matchOnlyOneEver = false;
	var minimumNumberOfEntries = 0;
	var maximumNumberOfEntries = 0;
	var matchMaxSelectionsPerSubPoint = false;
	var maxSelectionsPerSubPointInteger = 0;
	var nonUniformFirstSubPoint = false;

	if (myValue == "*random*") {
	    var tempIdRepeat = gui.document.getElementById("repeat"+writeId());
	    if (tempIdRepeat != null) repeat = tempIdRepeat.checked;
	    var tempIdRepeatSame = gui.document.getElementById("repeatSame"+writeId());
	    if (tempIdRepeatSame != null) repeatSame = tempIdRepeatSame.checked;
	    var tempIdRepeatNever = gui.document.getElementById("repeatNever"+writeId());
	    if (tempIdRepeatNever != null) repeatNever = tempIdRepeatNever.checked;
	    var tempIdRepeatNoDoubles = gui.document.getElementById("repeatNoDoubles"+writeId());
	    if (tempIdRepeatNoDoubles != null) repeatNoDoubles = tempIdRepeatNoDoubles.checked;
	    var tempIdRepeatDifferentDouble = gui.document.getElementById("repeatDifferentDouble"+writeId());
	    if (tempIdRepeatDifferentDouble != null) repeatDifferentDouble = tempIdRepeatDifferentDouble.checked;
	    if (repeatSame && repeatNever) {
		alert("Cannot set both Same If Repeat and Always Different If Repeat");
		repeatSame = false;
		repeatNever = false;
	    }
	    if (repeatSame && repeatDifferentDouble) {
		alert("Cannot set both Same If Repeat and Non-Uniform Chance For Immediate Repeat");
		repeatSame = false;
		repeatDifferentDouble = false;
	    }
	    if (repeatNever && repeatDifferentDouble) {
		alert("Cannot set both Always Different If Repeat and Non-Uniform Chance For Immediate Repeat");
		repeatNever = false;
		repeatDifferentDouble = false;
	    }
	    if (repeatDifferentDouble) {
	    	var tempIdRepeatDifferentDoublePercentage = gui.document.getElementById("repeatDifferentDoublePercentage"+writeId());
	    	var repeatDifferentDoublePercentage = 50.0;
	    	if (tempIdRepeatDifferentDoublePercentage != null) {
	    	    repeatDifferentDoublePercentage = Number(tempIdRepeatDifferentDoublePercentage.value);
	    	    if (isNaN(repeatDifferentDoublePercentage)) {
	    		alert("The percent chance for an immediate repeat (section " + writeId() + ", current value '" + tempIdRepeatDifferentDoublePercentage.value + "') must be a number. To disable the setting, uncheck the checkbox to the left. The value has been set to 50.")
	    		repeatDifferentDoublePercentage = 50.0;
	    	    }
	    	    if (repeatDifferentDoublePercentage > 100.0) {
	    		alert("Cannot set the percent chance for an immediate repeat (section " + writeId() + ", current value '" + tempIdRepeatDifferentDoublePercentage.value + "') above 100. The value has been set to 100.")
	    		repeatDifferentDoublePercentage = 100.0;
	    	    }
	    	    if (repeatDifferentDoublePercentage < 0.0) {
	    		alert("Cannot set the percent chance for an immediate repeat (section " + writeId() + ", current value '" + tempIdRepeatDifferentDoublePercentage.value + "') below 0. The value has been set to 0.")
	    		repeatDifferentDoublePercentage = 0.0;
	    	    }
	    	}
	    }

	    var tempIdNonUniformFirstSubPoint = gui.document.getElementById("nonUniformFirstSubPoint"+writeId());
	    if (tempIdNonUniformFirstSubPoint != null) nonUniformFirstSubPoint = tempIdNonUniformFirstSubPoint.checked;
	    if (nonUniformFirstSubPoint) {
	    	var tempIdNonUniformFirstSubPointPercentage = gui.document.getElementById("nonUniformFirstSubPointPercentage"+writeId());
	    	var nonUniformFirstSubPointPercentage = 50.0;
	    	if (tempIdNonUniformFirstSubPointPercentage != null) {
	    	    nonUniformFirstSubPointPercentage = Number(tempIdNonUniformFirstSubPointPercentage.value);
	    	    if (isNaN(nonUniformFirstSubPointPercentage)) {
	    		alert("The percent change for the first sub-point (section " + writeId() + ", current value '" + tempIdNonUniformFirstSubPointPercentage.value + "') must be a number. To disable the setting, uncheck the checkbox to the left. The value has been set to 50.")
	    		nonUniformFirstSubPointPercentage = 50.0
	    	    }
	    	    if (nonUniformFirstSubPointPercentage > 100.0) {
	    		alert("Cannot set the percent chance for the first sub-point (section " + writeId() + ", current value '" + tempIdNonUniformFirstSubPointPercentage.value + "') above 100. The value has been set to 100.")
	    		nonUniformFirstSubPointPercentage = 100.0;
	    	    }
	    	    if (nonUniformFirstSubPointPercentage < 0.0) {
	    		alert("Cannot set the percent chance for the first sub-point (section " + writeId() + ", current value '" + tempIdNonUniformFirstSubPointPercentage.value + "') below 0. The value has been set to 0.")
	    		nonUniformFirstSubPointPercentage = 0.0;
	    	    }
	    	}
	    }
	    
	    var tempIdMatched = gui.document.getElementById("matched"+writeId());
	    if (tempIdMatched != null) matched = tempIdMatched.checked;
	    if (matched) {
		var tempIdMatchOnlyOneEver = gui.document.getElementById("matchOnlyOneEver"+writeId());
		if (tempIdMatchOnlyOneEver == null) {
		    matchOnlyOneEver = false;
		} else {
		    matchOnlyOneEver = tempIdMatchOnlyOneEver.checked;
		}
		var tempIdMatchDifferent = gui.document.getElementById("matchDifferent"+writeId());
		if (tempIdMatchDifferent == null) {
		    matchDifferent = false;
		} else {
		    matchDifferent = tempIdMatchDifferent.checked;
		}
		var tempIdMatchSame = gui.document.getElementById("matchSame"+writeId());
		if (tempIdMatchSame == null) {
		    matchSame = false;
		} else {
		    matchSame = tempIdMatchSame.checked;
		}

		var tempIdMatchMaxSelectionsPerSubPoint = gui.document.getElementById("matchMaxSelectionsPerSubPoint"+writeId());
		if (tempIdMatchMaxSelectionsPerSubPoint != null) matchMaxSelectionsPerSubPoint = tempIdMatchMaxSelectionsPerSubPoint.checked;
		if (matchMaxSelectionsPerSubPoint) {
		    var tempIdMaxSelectionsPerSubPointInteger = gui.document.getElementById("maxSelectionsPerSubPointInteger"+writeId());
		    if (tempIdMaxSelectionsPerSubPointInteger != null) {
			maxSelectionsPerSubPointInteger = parseInt(Number(tempIdMaxSelectionsPerSubPointInteger.value));
			if (isNaN(maxSelectionsPerSubPointInteger) || (maxSelectionsPerSubPointInteger < 0)) {
			    alert("MatchMaxSelectionsPerSubPoint must be an integer greater than or equal to zero, for Random section " + writeId());
			    maxSelectionsPerSubPointInteger = 0;
			}
		    }
		}

		if ((matchSame && matchDifferent) || (matchSame && matchOnlyOneEver) || (matchSame && matchMaxSelectionsPerSubPoint) || (matchDifferent && matchOnlyOneEver) || (matchDifferent && matchMaxSelectionsPerSubPoint) || (matchDifferent && matchMaxSelectionsPerSubPoint)) {
		    alert("Cannot have more than one match requirement (e.g., MatchSame, MatchDifferent) for Random section " + writeId());
		    matchSame = true
		    matchDifferent = false;
		    matchOnlyOneEver = false;
		    matchMaxSelectionsPerSubPoint = false;
		}
		if (!matchSame && !matchDifferent && !matchOnlyOneEver && !matchMaxSelectionsPerSubPoint) {
		    matchSame = true
		}
	    }

	    if (repeat) {
		var tempIdRepeatStart = gui.document.getElementById("repeatStart"+writeId());
		if (tempIdRepeatStart == null) var repeatStart = 0;
		else {
		    var repeatStart = Number(tempIdRepeatStart.value);
		    if (isNaN(repeatStart)) {
			repeatStart = 0;
			alert("repeatStart"+writeId()+" is not a number!");
		    }
		}
		var tempIdRepeatEnd = gui.document.getElementById("repeatEnd"+writeId());
		if (tempIdRepeatEnd == null) var repeatEnd = 0;
		else {
		    var repeatEnd = Number(tempIdRepeatEnd.value);
		    if (isNaN(repeatEnd)) {
			repeatEnd = 0;
			alert("repeatEnd"+writeId()+" is not a number!");
		    }
		}
		var tempIdRepeatInterval = gui.document.getElementById("repeatInterval"+writeId());
		if (tempIdRepeatInterval == null) var repeatInterval = 0;
		else {
		    var repeatInterval = Number(tempIdRepeatInterval.value);
		    if (isNaN(repeatInterval)) {
			repeatInterval = 0;
			alert("repeatInterval"+writeId()+" is not a number!");
		    }
		}
		if (repeatNoDoubles) {
		    var tempIdMinimumNumberOfEntries = gui.document.getElementById("minimumNumberOfEntries"+writeId());
		    if (tempIdMinimumNumberOfEntries != null) {
			minimumNumberOfEntries = parseInt(Number(tempIdMinimumNumberOfEntries.value));
			if (isNaN(minimumNumberOfEntries)) {
			    minimumNumberOfEntries = 0;
			    alert("minimumNumberOfEntries"+writeId()+" is not a number!");
			}
		    }
		    var tempIdMaximumNumberOfEntries = gui.document.getElementById("maximumNumberOfEntries"+writeId());
		    if (tempIdMaximumNumberOfEntries != null) {
			maximumNumberOfEntries = parseInt(Number(tempIdMaximumNumberOfEntries.value));
			if (isNaN(maximumNumberOfEntries)) {
			    maximumNumberOfEntries = 0;
			    alert("maximumNumberOfEntries"+writeId()+" is not a number!");
			}
		    }
		}
	    }
	}

	if (myValue == "*dependent*") {
	    hasMaster = true;
	    var masterId = null;
            var tempIdMaster = gui.document.getElementById("master"+writeId());
	    if (tempIdMaster != null) var masterId = tempIdMaster.options[tempIdMaster.selectedIndex].value;
	    else { //this dependent section does not have a master selector element yet, must be new
		for (var lineInTemplate = 0; lineInTemplate < templateMad.length - 1; lineInTemplate++) {
		    splitLine = templateMad[lineInTemplate].split(" ");
		    if (splitLine[0] == "*random*") {	    //find the first random section
			masterId = splitLine[1];
			break;
		    }
		}
	    }
	    if (masterId != null) {
		var tempMasterIdNum = gui.document.getElementById("num"+masterId);
		// is the master section still a random section?  If it just changed, we need to look for a new master.
		var masterIsRandom = false;
		for (var lineInTemplate = 0; lineInTemplate < templateMad.length - 1; lineInTemplate++) {
		    splitLine = templateMad[lineInTemplate].split(" ");
		    if (splitLine[0] == "*random*") {
			if (masterId == splitLine[1]) {
			    masterIsRandom = true;
			    break;
			}
		    }
		}
		if (masterIsRandom) {
		    // if you make a dependent section before any random
		    // sections, and then you add a random section, for the
		    // first update you will have a masterId, but that new
		    // random section will not yet have a number of
		    // subelements select element.
		    if (tempMasterIdNum != null)  numChoices = tempMasterIdNum.options[tempMasterIdNum.selectedIndex].value;
		} else {
		    masterId = null;
		    for (var lineInTemplate = 0; lineInTemplate < templateMad.length - 1; lineInTemplate++) {
			splitLine = templateMad[lineInTemplate].split(" ");
			if (splitLine[0] == "*random*") {	    //find the first random section
			    masterId = splitLine[1];
			    if (tempMasterIdNum != null)  numChoices = tempMasterIdNum.options[tempMasterIdNum.selectedIndex].value;
			    break;
			}
		    }
		}
	    }
	    if (masterId == null) {
		alert("The dependent section " + writeId() + " does not have a random section on which to depend.\nYou must have at least one random section before any dependent sections.");
	    }
	}
	templateMad[templateMad.length-1] = myValue + " " + writeId() + " " + numChoices;
	if (hidden) templateMad[templateMad.length-1] += " *hide*";
	if (matchMaxSelectionsPerSubPoint) templateMad[templateMad.length-1] += " *matchMaxSelectionsPerSubPoint* " + maxSelectionsPerSubPointInteger;
	if (nonUniformFirstSubPoint) templateMad[templateMad.length-1] += " *nonUniformFirstSubPoint* " + nonUniformFirstSubPointPercentage;
	if (repeatSame) templateMad[templateMad.length-1] += " *repeatSame*";
	if (repeatNever) templateMad[templateMad.length-1] += " *repeatNever*";
	if ((repeatNoDoubles) && (!repeatNever)) {
	    templateMad[templateMad.length-1] += " *repeatNoDoubles*";
	    if (!repeatSame) {
		if (minimumNumberOfEntries > 0) templateMad[templateMad.length-1] += " *minimumNumberOfEntries* " + minimumNumberOfEntries;
		if (maximumNumberOfEntries > 0) templateMad[templateMad.length-1] += " *maximumNumberOfEntries* " + maximumNumberOfEntries;
	    }
	}
	if (repeatDifferentDouble) templateMad[templateMad.length-1] += " *repeatDifferentDouble* " + repeatDifferentDoublePercentage;
	if (matchSame) templateMad[templateMad.length-1] += " *matchSame*";
	if (matchDifferent) templateMad[templateMad.length-1] += " *matchDifferent*";
	if (matchOnlyOneEver) templateMad[templateMad.length-1] += " *matchOnlyOneEver*";
	if (repeat) templateMad[templateMad.length-1] += " *repeat* " + repeatStart + " " + repeatEnd + " " + repeatInterval;
	if (hasMaster) templateMad[templateMad.length-1] += " *master* " + masterId;

	countId.length++;
	countId[countId.length-1] = 0;
	for (var countSubSection = 0; countSubSection < numChoices; countSubSection++) {
	    countId[countId.length-1]++;
	    if (recursiveUpdate() == -1) {
		templateMad.length+=2;
		templateMad[templateMad.length-2] = "*leaf* " + writeId();
		templateMad[templateMad.length-1] = "*end_leaf* " + writeId();
	    }
	}
	countId.length--;
	templateMad.length++;
	templateMad[templateMad.length-1] = "*end_" + myValue.substring(1,myValue.length) + " " + writeId() + " " + numChoices;
    }
    return 1;
}

function updateTemplate() {
    templateMad.length = 0;
    templateMad = null;
    templateMad = new Array();
    countId = new Array();
    countId.length = 1;
    countId[0] = 1;
    templateMad.length++;
    templateMad[templateMad.length-1] = versionNumber + " gui version number"
    if (recursiveUpdate() == -1) alert("Error during recursiveUpdate()!  Is this template file correct?")
    templateFrame.location.reload(true);
}

function regenerate(tag) {
    updateTemplate();
    guiHash = tag;
    gui.location.reload(true);
}

function clearTemplateNoReload() {
    templateMad.length = 3;
    templateMad[0] = versionNumber + " gui version number";
    templateMad[1] = "*leaf* 1";
    templateMad[2] = "*end_leaf* 1";
}

function clearTemplate() {
    clearTemplateNoReload();
    templateFrame.location.reload(true);
}

function clearTemplateAndReloadAll() {
    clearTemplate();
    guiHash = "1";
    gui.location.reload(true);
}

function loadTemplate() {
    templateMad.length = 0;
    templateMad = null;
    templateMad = new Array();
    var tempText = templateFrame.document.getElementById("templateText").value;
    while (tempText.charAt(tempText.length-1) == '\n') tempText = tempText.substring(0,tempText.length-1);
    templateMad = tempText.split('\n');

    if (templateMad[0].indexOf('\r')>-1) { //this is necessary because IE adds \r to the ends of the lines in the textarea
	for (var lineInTemplate = 0; lineInTemplate < templateMad.length; lineInTemplate++) templateMad[lineInTemplate] = templateMad[lineInTemplate].slice(0, templateMad[lineInTemplate].length-1);
    }
    guiHash = "1";
    gui.location.reload(true);
}

//Is this where I need to worry about when a random section updates that all the dependent sections should also update?
function incrementNumChoices(myParentId, increment) {
    var lineInTemplate = templateMad.length;
    var splitLine;
    var parentIndex = lineInTemplate;
    var numChoicesString = '';
    var numChoicesInt = 0;
    var newNumChoices = '0';
    for (lineInTemplate = 0; lineInTemplate < templateMad.length; lineInTemplate++) {
	splitLine = templateMad[lineInTemplate].split(" ");
	if (splitLine.length > 2 && (splitLine[0] == "*random*" || splitLine[0] == "*constant*" || splitLine[0] == "*dependent*") && splitLine[1] == myParentId) {
	    parentIndex = lineInTemplate;
	    numChoicesString = splitLine[2];
	    numChoicesInt = parseInt(numChoicesString);
	    newNumChoices = numChoicesInt+increment;
	    templateMad[lineInTemplate] = splitLine[0]+" "+splitLine[1]+" "+newNumChoices;
	    for (tempCount = 3; tempCount < splitLine.length; tempCount++) templateMad[lineInTemplate] += " "+splitLine[tempCount];
	}
	if (splitLine.length > 2 && (splitLine[0] == "*end_random*" || splitLine[0] == "*end_constant*" || splitLine[0] == "*end_dependent*") && splitLine[1] == myParentId) {
	    templateMad[lineInTemplate] = splitLine[0]+" "+splitLine[1]+" "+newNumChoices;
	    for (tempCount = 3; tempCount < splitLine.length; tempCount++) templateMad[lineInTemplate] += " "+splitLine[tempCount];
	    break;
	}
    }
    return [parentIndex, numChoicesString, numChoicesInt, newNumChoices];
}

function deleteSection(myId) {
    var parentIndex = templateMad.length;
    var myParentId = myId.slice(0,myId.lastIndexOf('-'));
    var myCount = parseInt(myId.slice(myId.lastIndexOf('-')+1));
    var tempNum = 1+myCount;
    var nextId = myParentId + "-" + tempNum;
    var numChoicesString, numChoicesInt, newNumChoices, lineInTemplate, count;
    tempArray = incrementNumChoices(myParentId, -1);  //can't use [x, y, z] = function()  due to IE
    parentIndex = tempArray[0];
    numChoicesString = tempArray[1];
    numChoicesInt = tempArray[2];
    newNumChoices = tempArray[3];
    var offset = 0;
    for (lineInTemplate = parentIndex; lineInTemplate < templateMad.length; lineInTemplate++) {
	splitLine = templateMad[lineInTemplate].split(" ");
	if (splitLine[1] == myId) {
	    do {
		lineInTemplate++;
		offset++;
		splitLine = templateMad[lineInTemplate].split(" ");
	    } while (splitLine[1] != myId)
	    lineInTemplate++;
	    offset++;
	}
	if (offset>0) templateMad[lineInTemplate-offset] = templateMad[lineInTemplate];        
    }
    if (offset>0) templateMad.length -= offset;
    for (count = myCount+1; count <= numChoicesInt; count++) {
	var previousCount = count-1;
	var idWithCount = myParentId + "-" + count;
	for (lineInTemplate = parentIndex; lineInTemplate < templateMad.length; lineInTemplate++) {
	    splitLine = templateMad[lineInTemplate].split(" ");
	    if ((splitLine.length>1) && (splitLine[1].indexOf(idWithCount) == 0)) 	//I know that the id starts with the right string, but I have to check that "1-1" does not match "1-10" but does match "1-1-2"
		if ((splitLine[1].length == idWithCount.length) || (splitLine[1].charAt(idWithCount.length) == "-")) templateMad[lineInTemplate] = templateMad[lineInTemplate].replace(idWithCount, myParentId+"-"+previousCount);
	}
    }


    //if there is a dependent section, we may need to change the master
    for (lineInTemplate = templateMad.length-1; lineInTemplate > parentIndex; lineInTemplate--) {
	splitLine = templateMad[lineInTemplate].split(" ");
	if (splitLine[0] == "*dependent*") {
	    indexOfLastDashNewID = myId.lastIndexOf("-");
	    if (splitLine[4].substr(0, indexOfLastDashNewID) == myId.substr(0, indexOfLastDashNewID)) { //do they have the same parent?
		//is the deleted section before the dependent's master section?
		splitMaster = splitLine[4].split("-");
		splitDeletedSection = myId.split("-");
		if (parseInt(splitMaster[splitDeletedSection.length-1]) > parseInt(splitDeletedSection[splitDeletedSection.length-1])) {
		    var newMaster = '';
		    for (tempIndex = 0; tempIndex < splitDeletedSection.length-1; tempIndex++) {
			newMaster = newMaster + splitMaster[tempIndex] + '-';
		    }
		    newMaster = newMaster + (parseInt(splitMaster[splitDeletedSection.length-1]) - 1);
		    //now add in the stuff after splitDeletedSection...
		    for (tempIndex = splitDeletedSection.length; tempIndex < splitMaster.length; tempIndex++) {
			newMaster = newMaster + '-' + splitMaster[tempIndex];
		    }
		    splitLine[4] = newMaster;
		    templateMad[lineInTemplate] = splitLine[0];
		    for (tempIndex = 1; tempIndex < splitLine.length; tempIndex++) {
			templateMad[lineInTemplate] = templateMad[lineInTemplate] + " " + splitLine[tempIndex];
		    }
		}
	    }
	}
    }

    //is there a %next% section?  if so, we may need to update the section it points to
    for (lineInTemplate = templateMad.length-1; lineInTemplate > parentIndex; lineInTemplate--) {
	templateMad[lineInTemplate] = updateNextSpecialText(templateMad[lineInTemplate], myId, -1);
    }

    templateFrame.location.reload(true);
    if (myCount == 1) {
	guiHash = myParentId;
    } else {
	guiHash = myParentId + "-" + (myCount-1);
    }
    gui.location.reload(true);
}

function updateNextSpecialText(tempString, idBeingDeleted, increment) {
    if (tempString.indexOf("%next%") >= 0) {
	var lastIndexForNext = tempString.lastIndexOf("%next%");
	var tempStringAfterNext = tempString.substr(lastIndexForNext);
	var tempStringAfterNextSplit = tempStringAfterNext.split("%");
	var idFromNext = tempStringAfterNextSplit[2];
	var indexOfLastDashNewID = idBeingDeleted.lastIndexOf("-");
	if (idFromNext.substr(0, indexOfLastDashNewID) == idBeingDeleted.substr(0, indexOfLastDashNewID)) { //do they have the same parent?
	    //is the deleted section before the dependent's master section?
	    var splitMaster = idFromNext.split("-");
	    var splitDeletedSection = idBeingDeleted.split("-");
	    if (parseInt(splitMaster[splitDeletedSection.length-1]) >= parseInt(splitDeletedSection[splitDeletedSection.length-1])) {
		var newMaster = '';
		for (tempIndex = 0; tempIndex < splitDeletedSection.length-1; tempIndex++) {
		    newMaster = newMaster + splitMaster[tempIndex] + '-';
		}
		newMaster = newMaster + (parseInt(splitMaster[splitDeletedSection.length-1]) + increment);
		//now add in the stuff after splitDeletedSection...
		for (tempIndex = splitDeletedSection.length; tempIndex < splitMaster.length; tempIndex++) {
		    newMaster = newMaster + '-' + splitMaster[tempIndex];
		}
		tempStringAfterNextSplit[2] = newMaster;
		var newText = tempStringAfterNextSplit[0];
		for (tempIndex = 1; tempIndex < tempStringAfterNextSplit.length; tempIndex++) {
		    newText = newText + "%" + tempStringAfterNextSplit[tempIndex];
		}
		return updateNextSpecialText(tempString.substr(0, lastIndexForNext), idBeingDeleted, increment) + newText;
	    }
	}
	return updateNextSpecialText(tempString.substr(0, lastIndexForNext), idBeingDeleted, increment) + tempStringAfterNext;
    }
    return tempString;
}

function addSectionAbove(myId) {
    var parentIndex = templateMad.length;
    var myParentId = myId.slice(0,myId.lastIndexOf('-'));
    var myCount = parseInt(myId.slice(myId.lastIndexOf('-')+1));
    var tempNum = 1+myCount;
    var nextId = myParentId + "-" + tempNum;
    var lineInTemplate, splitLine, numChoicesString, numChoicesInt, numChoicesPlusOne, count, tempArray = new Array();
    tempArray = incrementNumChoices(myParentId, 1);  //can't use [x, y, z] = function()  due to IE
    parentIndex = tempArray[0];
    numChoicesString = tempArray[1];
    numChoicesInt = tempArray[2];
    numChoicesPlusOne = tempArray[3];

    for (count = numChoicesInt; count >= myCount; count--) {
	var nextCount = count+1;
	var idWithCount = myParentId + "-" + count;
	for (lineInTemplate = parentIndex; lineInTemplate < templateMad.length; lineInTemplate++) {
	    splitLine = templateMad[lineInTemplate].split(" ");
	    if ((splitLine.length>1) && (splitLine[1].indexOf(idWithCount) == 0)) 	//I know that the id starts with the right string, but I have to check that "1-1" does not match "1-10" but does match "1-1-2"
		if ((splitLine[1].length == idWithCount.length) || (splitLine[1].charAt(idWithCount.length) == "-")) templateMad[lineInTemplate] = templateMad[lineInTemplate].replace(idWithCount, myParentId+"-"+nextCount);
	}
    }
    //if there is a dependent section, we may need to change the master
    for (lineInTemplate = templateMad.length-1; lineInTemplate > parentIndex; lineInTemplate--) {
	splitLine = templateMad[lineInTemplate].split(" ");
	if (splitLine[0] == "*dependent*") {
	    indexOfLastDashNewID = myId.lastIndexOf("-");
	    if (splitLine[4].substr(0, indexOfLastDashNewID) == myId.substr(0, indexOfLastDashNewID)) { //do they have the same parent?
		//is the new section before the dependent's master section?
		splitMaster = splitLine[4].split("-");
		splitNewSection = myId.split("-");
		if (parseInt(splitMaster[splitNewSection.length-1]) >= parseInt(splitNewSection[splitNewSection.length-1])) {
		    var newMaster = '';
		    for (tempIndex = 0; tempIndex < splitNewSection.length-1; tempIndex++) {
			newMaster = newMaster + splitMaster[tempIndex] + '-';
		    }
		    newMaster = newMaster + (parseInt(splitMaster[splitNewSection.length-1]) + 1);
		    //now add in the stuff after splitNewSection...
		    for (tempIndex = splitNewSection.length; tempIndex < splitMaster.length; tempIndex++) {
			newMaster = newMaster + '-' + splitMaster[tempIndex];
		    }
		    splitLine[4] = newMaster;
		    templateMad[lineInTemplate] = splitLine[0];
		    for (tempIndex = 1; tempIndex < splitLine.length; tempIndex++) {
			templateMad[lineInTemplate] = templateMad[lineInTemplate] + " " + splitLine[tempIndex];
		    }
		}
	    }
	}
    }

    //is there a %next% section?  if so, we may need to update the section it points to
    for (lineInTemplate = templateMad.length-1; lineInTemplate > parentIndex; lineInTemplate--) {
	templateMad[lineInTemplate] = updateNextSpecialText(templateMad[lineInTemplate], myId, 1);
    }

    templateMad.length += 2;
    for (lineInTemplate = templateMad.length-3; lineInTemplate > parentIndex; lineInTemplate--) {
	templateMad[lineInTemplate+2] = templateMad[lineInTemplate];
	splitLine = templateMad[lineInTemplate].split(" ");
	if ((splitLine[0].indexOf("*end")!=0) && (splitLine[1] == nextId)) {
	    templateMad[lineInTemplate] = "*leaf* "+myId;
	    templateMad[lineInTemplate+1] = "*end_leaf* "+myId;
	    break;
	}
    }
    templateFrame.location.reload(true);
    guiHash = myId;
    gui.location.reload(true);
}

function insertTab(event,obj) {
    var tabKeyCode = 9;
    if (event.which) // mozilla
        var keycode = event.which;
    else // ie
        var keycode = event.keyCode;
    if (keycode == tabKeyCode) {
        if (event.type == "keydown") {
            if (obj.setSelectionRange) {
                // mozilla
                var s = obj.selectionStart;
                var e = obj.selectionEnd;
                obj.value = obj.value.substring(0, s) + 
                    "\t" + obj.value.substr(e);
                obj.setSelectionRange(s + 1, s + 1);
                obj.focus();
            } else if (obj.createTextRange) {
                // ie
                document.selection.createRange().text="\t"
                obj.onblur = function() { this.focus(); this.onblur = null; };
            } else {
                // unsupported browsers
            }
        }
        if (event.returnValue) // ie ?
            event.returnValue = false;
        if (event.preventDefault) // dom
            event.preventDefault();
        return false; // should work in all browsers
    }
    return true;
}
