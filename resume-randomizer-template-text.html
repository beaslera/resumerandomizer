<SCRIPT type="text/javascript">
if (typeof parent.templateMad === "undefined") {
  document.write("<p style='background-color:yellow;'>Error! Unable to load template...make sure you loaded resume-randomizer-framemaster.html, not resume-randomizer-text.html</p>")
}
</SCRIPT>

<p><input type="button" value="Clear template" onClick="parent.clearTemplateAndReloadAll()">
<input type="button" value="Load this template" onClick="parent.loadTemplate()">

<SCRIPT type="text/javascript">

if (window.File && window.FileReader && window.FileList && window.Blob) {
    document.write('</p><p><input type="file" id="files" name="files[]" /><br>');
    var fileLoading = true;
    
    /**
     * An event handler for selecting and reading a file.
     */
    function handleFileSelect(evt) {
	var files = evt.target.files; // FileList object
	// files is a FileList of File objects.
	var output = [];
	for (var i = 0, f; f = files[i]; i++) {
            var ext = f.name.substring(f.name.lastIndexOf('.') + 1).toLowerCase();
            if(ext != 'rtf') {
		alert('Only files with the extension .rtf can be loaded.');
		continue;
	    }
	    var reader = new FileReader();
	    reader.onload = (function(theFile) {
		return function(e) {
		    document.getElementById("templateText").value = e.target.result;
		    parent.loadTemplate();
		};
	    })(f);
	    reader.readAsText(f);
	}
    }
}

</SCRIPT>

<input type="button" value="Select all" onClick="parent.selectAll()">
</p>

<SCRIPT type="text/javascript">
if (fileLoading) {
    document.getElementById('files').addEventListener('change', handleFileSelect, false);
}

document.write('<TEXTAREA id="templateText" rows="40" wrap="off"  onkeydown="return parent.insertTab(event,this);">');
var templateCopy = parent.templateMad;
for (var countTemplate = 0; countTemplate < templateCopy.length; countTemplate ++) document.write(templateCopy[countTemplate]+'\n');
document.write('</TEXTAREA>');
